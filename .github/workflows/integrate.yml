name: Build and deploy blog
permissions:
  contents: write
on:
  push:
    branches:
      - master
jobs:
  build_blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install and build
        run: |
          bun install --production
          bun build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
