<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ description }}" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:type" content="{{ title }}" />
    <meta
      property="og:image"
      content="{{{ url }}}/default.jpg"
    />
    <meta property="og:url" content="{{{ link }}}" />
    <meta property="og:site_name" content="{{{ owner }}}'s blog" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>{{{ title }}}</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/base16/dracula.min.css"
      integrity="sha512-zKpFlhUX8c+WC6H/XTJavnEpWFt2zH9BU9vu0Hry5Y+SEgG21pRMFcecS7DgDXIegXBQ3uK9puwWPP3h6WSR9g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark-dimmed.min.css" integrity="sha512-zcatBMvxa7rT7dDklfjauWsfiSFParF+hRfCdf4Zr40/MmA1gkFcBRbop0zMpvYF3FmznYFgcL8wlcuO/GwHoA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"
      integrity="sha512-bgHRAiTjGrzHzLyKOnpFvaEpGzJet3z4tZnXGjpsCcqOnAH6VGUx9frc5bcIhKTVLEiCO6vEhNAgx5jtLUYrfA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div onclick="window.location.href = '/'" class="back">
        <button>&lt;</button>
        back
      </div>
      <hr />
      <div class="blog">
        <h1>{{{ title }}}</h1>
        <p class="blog-info">
          <a href="{{{ author.link }}}" target="_blank">{{ author.name }}</a> on {{
          date }}
        </p>
        <p>{{{ content }}}</p>
      </div>
    </div>
    <footer>
      <div>
        {{ #links }}
        <p><a href="{{{ url }}}" target="_blank">{{ text }}</a></p>
        {{ /links}}
      </div>
    </footer>
    <script>
      hljs.highlightAll();
      hljs.initLineNumbersOnLoad();
      document
        .querySelectorAll(".blog a")
        .forEach((elem) => elem.setAttribute("target", "_blank"));
    </script>
  </body>
</html>
