<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Home | {{ owner }}'s blog</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <div id="root">
      <div>{{{ content }}}</div>
      <hr />
      <div class="blog-list">
        {{ #blogs }}
        <div>
          <span>{{ date }}</span>
          <a href="{{{ slug }}}" class="bright">{{{ title }}}</a>
        </div>
        {{ /blogs }} {{ ^blogs }} No blogs :( {{/blogs}}
      </div>
    </div>
    <footer>
      <div>
        {{ #links }}
        <p><a href="{{{ url }}}" target="_blank">{{ text }}</a></p>
        {{ /links}}
      </div>
    </footer>
  </body>
</html>
